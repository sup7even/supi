<html data-namespace-typo3-fluid="true"
      xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers">

    <nav>
        <ul>
            <f:if condition="{settings.showBigSwitch} AND {settings.detailed} AND {settings.hideAutoEssential}">
                <f:if condition="{hideAutoEssential}">
                    <f:else>
                        <li>
                            <f:render section="Button" arguments="{
                                inputs: 'disable',
                                toggle: 'switch',
                                switchFrom: '#supi__overview',
                                switchTo: '#supi__detailview',
                                id: 'supi__switchTo',
                                text: '{f:translate(key: \'{settings.button.switch.text}\', default: \'{settings.button.switch.text}\')}'
                            }" />
                        </li>
                    </f:else>
                </f:if>
            </f:if>

            <f:if condition="{settings.hideAutoEssential} OR {hideAutoEssential}">
                <f:else>
                    <li>
                        <f:render section="Button" arguments="{
                            toggle: 'dismiss',
                            id: 'supi__dismiss',
                            text: '{f:translate(key: \'{settings.button.dismiss.text}\', default: \'{settings.button.dismiss.text}\')}'
                        }" />
                    </li>
                </f:else>
            </f:if>

            <f:if condition="{save}">
                <li>
                    <f:render section="Button" arguments="{
                        toggle: 'save',
                        id: 'supi__save',
                        text: '{f:translate(key: \'{settings.button.save.text}\', default: \'{settings.button.save.text}\')}'
                    }" />
                </li>
            </f:if>

            <li>
                <f:render section="Button" arguments="{
                            toggle: 'allow',
                            class: 'tx-supi__allow',
                            id: 'supi__allow',
                            text: '{f:translate(key: \'{settings.button.allow.text}\', default: \'{settings.button.allow.text}\')}'
                        }" />
            </li>
        </ul>
    </nav>

    <f:section name="Button">
        <button
           {f:if(condition: '{inputs}', then:' data-inputs="{inputs}"')}
           {f:if(condition: '{toggle}', then:' data-toggle="{toggle}"')}
           {f:if(condition: '{switchFrom}', then:' data-switch-from="{switchFrom}"')}
           {f:if(condition: '{switchTo}', then:' data-switch-to="{switchTo}"')}
           {f:if(condition: '{class}', then:' class="{class}"')}
           id="{id}">
                {text}
        </button>
    </f:section>

</html>
